<!-- FIRST ============================================================-->
<script id='firstT' type='text/ractive'>
           <button class="btnGen" on-tap="login">Ingresar a mi cuenta</button>

</script>

<!--  LOGIN ============================================================-->
<script id='loginT' type='text/ractive'>

	<div class="title">Ingresar a mi cuenta</div>
            <div class="labelT">Correo:</div>
            <input type="text" name="name" id="name" value="" data-clear-btn="true" data-mini="true">
             <div class="labelT">Contraseña: </div>
            <input type="password" name="password" id="password" value="" data-clear-btn="true" autocomplete="off" data-mini="true">

                <a href="#" data-rel="close" class="btnNaranja ui-btn ui-shadow ui-corner-all ui-btn-a ui-mini" on-tap="ingresar">Ingresar</a>    

                <a class="linksTexto" href="#recuperar">¿Olvidaste tu contraseña?</a>

</script>

<!--  Recuperar ============================================================-->
<script id='recuperarT' type='text/ractive'>
    
    <div data-role="header" data-position="fixed">
    <h1>Recuperar</h1>
    </div>

    <div  role="main" class="ui-content">

	<h2>Ingresa tu correo y te enviaremos tu contraseña</h2>
            <label for="name">Correo:</label>
            <input type="text" name="name" id="name" value="" data-clear-btn="true" data-mini="true">
            <div class="ui-grid-a">
				<a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-mini" on-tap="recuperar">Enviar correo</a>
            </div>
    </div>
    

</script>

<!--  REGISTRO ============================================================-->
<script id='registroT' type='text/ractive'>
    

	  <div data-role="header" data-position="fixed">
    <a href="#firstP"  data-direction="reverse" data-icon="back">&nbsp;</a>
    <h1>Registro</h1>
    </div>

    <div  role="main" class="ui-content">

	<h2>Registro de Usuario</h2>
            <label for="name">Nombre:</label>
            <input type="text" name="name" id="name" value="" data-clear-btn="true" data-mini="true">
            
            <label for="password">Apellido Paterno:</label>
            <input type="password" name="password" id="password" value="" data-clear-btn="true" autocomplete="off" data-mini="true">


            <label for="password">Apellido Materno:</label>
            <input type="password" name="password" id="password" value="" data-clear-btn="true" autocomplete="off" data-mini="true">

            <label for="password">Correo elctrónico:</label>
            <input type="password" name="password" id="password" value="" data-clear-btn="true" autocomplete="off" data-mini="true">

            <label for="password">Teléfono Fijo:</label>
            <input type="password" name="password" id="password" value="" data-clear-btn="true" autocomplete="off" data-mini="true">

            <label for="password">Teléfono Móvil:</label>
            <input type="password" name="password" id="password" value="" data-clear-btn="true" autocomplete="off" data-mini="true">

            <label for="password">ID Tarjeta:</label>
            <input type="password" name="password" id="password" value="" data-clear-btn="true" autocomplete="off" data-mini="true">

            <label for="password">Origen de la  Targeta:</label>
            <select>
            	<option>Aseguradora</option>
            	<option>Outsourcing</option>
            	<option>Flotilla Empresa</option>
            	<option>Particular</option>
            </select>


            <div class="ui-grid-a">
                <div class="ui-block-a"><a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-b ui-mini" on-tap="cancelar">Cancelar</a></div>
                <div class="ui-block-b"><a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-mini" on-tap="ingresar">Ingresar</a></div>
            </div>
    </div>

    

</script>
